<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head th:fragment="head">
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>S.A.B.O.R.</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<!-- <body> -->
<header th:fragment="header">
	<nav class="navbar navbar-dark bg-dark navbar-expand-md sticky-top">
		<div class="container-fluid">
			<a class="navbar-brand py-2">
				<img th:src="@{/img/SABOR.jpg}" alt="LOGO" width="50" height="50" class="d-inline-block align-text-middle">
			</a>
			<a class="navbar-brand fs-2">SABOR</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSuperior" aria-controls="navbarSuperior"
				aria-expanded="false" aria-label="Cambiar vista">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse fs-5" id="navbarSuperior">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active border-bottom border-success" aria-current="page" th:href="@{/recetas}">Pagina principal</a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle border-bottom" role="button" data-bs-toggle="dropdown" aria-expanded="false">
							Usuario
						</a>
						<ul class="dropdown-menu fs-5 bg-body-secondary">
							<li><a class="dropdown-item" th:href="@{/login}">Ingresar</a></li>
							<li><a class="dropdown-item" th:href="@{/registro}">Registrarse</a></li>
							<li>
								<hr class="dropdown-divider">
							</li>
							<li><a class="dropdown-item" th:href="@{/}">Cerrar sesion</a></li>
						</ul>
					</li>
				</ul>
				<form class="d-flex" role="buscar">
					<input class="form-control me-2 fs-5" type="search" placeholder="Buscar receta" aria-label="Buscar" />
					<button class="btn btn-success fs-5" type="submit">Buscar</button>
				</form>
			</div>
		</div>
	</nav>
</header>
<!-- </body> -->

<div th:fragment="receta-card (idReceta, nombre, visitas, usuario, textoFiltro)" class="card my-1 mx-auto border-4 border-dark-subtle"
	style="width: 300px;">
	<img th:src="@{/recetas/imagen/{id}(id=${idReceta})}" class="card-img-top" alt="Imagen de receta"
		style="max-width: 300px; max-height: 250px;">
	<div class="card-body">
		<h4 class="card-title" th:text="${nombre}"></h4>
		<!-- <p class="card-text">Aqui iria la descripcion general</p> -->
	</div>
	<ul class="list-group list-group-flush">
		<li class="list-group-item" th:text="${visitas} + ' ' + ${textoFiltro}">Costo aproximado</li>
		<li class="list-group-item" th:text="'Usuario: ' + ${usuario}">Porciones</li>
	</ul>
	<div class="card-body m-3">
		<div class="container text-center p-0">
			<div class="row justify-content-center">
				<div class="col px-1">
					<a th:href="@{/recetas/ver(idReceta=${idReceta})}" class="btn btn-success w-100">Ver</a>
				</div>
				<div class="col px-1">
					<a th:href="@{/recetas/editar(idReceta=${idReceta})}" class="btn btn-warning w-100">Editar</a>
				</div>
				<!-- <div class="col px-1">
					<a th:href="@{/recetas/editar(idReceta=${idReceta})}" class="btn btn-danger w-100">Editar</a>
				</div> -->
			</div>
		</div>
	</div>

</div>

</html>
