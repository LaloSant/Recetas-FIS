<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">

<head th:replace="~{template :: head}"></head>

<body>
    <header th:replace="~{template :: header (nomUser=null)}"></header>

    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Registro de estudiante</h1>
                <div class="card-body">
                    <form  method="post">
                        <div class="form-group">
                            <label>Numero de control: </label>
                            <input type="text" name="Numero de control"  class="form-control"
                                placeholder="Ingrese Numero de control" required>
                            <br>
                        </div>
                        <div class="form-group">
                            <label>Nombre: </label>
                            <input type="text" name="Nombre"  class="form-control" placeholder="Ingrese nombre" required>
                            <br>
                        </div>
                        <div class="form-group">
                            <label>Apellido Pat: </label>
                            <input type="text" name="Apellido Pat"  class="form-control" placeholder="Ingrese Apellido Paterno"
                                required>
                            <br>
                        </div>
                        <div class="form-group">
                            <label>Apellido Mat: </label>
                            <input type="text" name="Apellido Mat"  class="form-control" placeholder="Ingrese Apellido Materno"
                                required>
                            <br>
                        </div>
                        <div class="form-group">
                            <label>Correo: </label>
                            <input type="text" name="Correo"  class="form-control" placeholder="Ingrese Correo" required>
                            <br>
                        </div>
                        <div class="form-group">
                            <label>Creditos: </label>
                            <input type="text" name="Creditos" class="form-control" placeholder="Ingrese Creditos" required>
                            <br>
                        </div>
                        <div class="box-footer">
                            <button class="btn btn-success btn-lg">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

	<footer th:replace="~{template :: footer }">

	</footer>
</body>

</html>
