<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head th:replace="~{template :: head}"></head>

<body>
    <header th:replace="~{template :: header}"></header>

    <div class="container">
        <div class="row">
            <h1>Recetas disponibles</h1>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <a th:href="@{/recetas/nuevo}" class="btn btn-lg btn-success">AÃ±adir receta</a>
            </div>
        </div>
        <br>
        <table class="table table-stripped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID_RECETA</th>
                    <th>NOMBRE</th>
                    <th>PROCEDIMIENTO</th>
                    <th>INGREDIENTES</th>
                    <th>CHEF</th>
                    <th>OPCIONES</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="receta : ${recetas}">
                    <td th:text="${receta.idReceta}">Id_Receta</td>
                    <td th:text="${receta.nombre}">Nombre</td>
                    <td th:text="${receta.procedimiento}">Procedimiento</td>
                    <td th:text="${receta.ingredientes}">Ingredientes</td>
                    <td th:text="${receta.usuario.nombre}">Nombre usuario</td>
                    <td>
                        <a th:href="@{/recetas/editar/{idReceta}(idReceta=${receta.idReceta})}" class="btn btn-info">Editar</a>
                        <a th:href="@{/recetas/{idReceta}(idReceta=${receta.idReceta})}" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
