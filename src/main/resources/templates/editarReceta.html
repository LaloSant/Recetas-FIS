<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Edicion de estudiante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand">Edicion de estudiante</a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Registro de estudiante</h1>
                <div class="card-body">
                    <form th:action="@{/estudiantes/{numControl}(numControl=${estudiante.numControl})}"
                        th:object="${estudiante}" method="post">
                        <div class="form-group">
                            <label>Numero de control: </label>
                            <input type="text" name="Numero de control" th:field="*{numControl}" class="form-control"
                                placeholder="Ingrese Numero de control" required>
                            <br>
                        </div>
                        <div class="form-group">
                            <label>Nombre: </label>
                            <input type="text" name="Nombre" th:field="*{nombre}" class="form-control"
                                placeholder="Ingrese nombre" required>
                            <br>
                        </div>
                        <div class="form-group">
                            <label>Apellido Pat: </label>
                            <input type="text" name="Apellido Pat" th:field="*{apPat}" class="form-control"
                                placeholder="Ingrese Apellido Paterno" required>
                            <br>
                        </div>
                        <div class="form-group">
                            <label>Apellido Mat: </label>
                            <input type="text" name="Apellido Mat" th:field="*{apMat}" class="form-control"
                                placeholder="Ingrese Apellido Materno" required>
                            <br>
                        </div>
                        <div class="form-group">
                            <label>Correo: </label>
                            <input type="text" name="Correo" th:field="*{correo}" class="form-control"
                                placeholder="Ingrese Correo" required>
                            <br>
                        </div>
                        <div class="form-group">
                            <label>Creditos: </label>
                            <input type="text" name="Creditos" th:field="*{creditos}" class="form-control"
                                placeholder="Ingrese Creditos" required>
                            <br>
                        </div>
                        <div class="box-footer">
                            <button class="btn btn-success btn-lg">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
