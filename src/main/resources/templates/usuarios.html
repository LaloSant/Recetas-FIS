<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>S.A.B.O.R.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <nav class="nav bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand">S.A.B.O.R.</a>
            <a class="nav-link active" aria-current="page" th:href="@{/recetas}">Vista de recetas</a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <h1>Usuarios registrados</h1>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <a th:href="@{/usuarios/nuevo}" class="btn btn-lg btn-success">AÃ±adir usuario</a>
            </div>
        </div>
        <br>
        <table class="table table-stripped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID_USUARIO</th>
                    <th>NOMBRE</th>
                    <th>APELLIDO PATERNO</th>
                    <th>CORREO</th>
                    <th>CONTRASENIA</th>
                    <th>OPCIONES</TH>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.idUsuario}">ID_USUARIO</td>
                    <td th:text="${usuario.nombre}">NOMBRE</td>
                    <td th:text="${usuario.apPat}">APELLIDO PATERNO</td>
                    <td th:text="${usuario.correo}">CORREO</td>
                    <td th:text="${usuario.contrasenia}">CONTRASENIA</td>
                    <td>
                        <a th:href="@{/usuarios/editar/{idUsuario}(idUsuario=${usuario.idUsuario})}" class="btn btn-info">Editar</a>
                        <a th:href="@{/usuarios/{idUsuario}(idUsuario=${usuario.idUsuario})}" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
