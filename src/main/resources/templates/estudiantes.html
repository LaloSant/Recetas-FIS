<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Estudiantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <nav class="nav bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand">CONTROL DE ESTUDIANTES</a>
            <a class="nav-link active" aria-current="page" th:href="@{/estudiantes}">Control de estudiantes</a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <h1>Lista de estudiantes</h1>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <a th:href="@{/estudiantes/nuevo}" class="btn btn-lg btn-success">AÃ±adir estudiante</a>
            </div>
        </div>
        <br>
        <table class="table table-stripped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Num control</th>
                    <th>Nombre</th>
                    <th>Ap Pat</th>
                    <th>Ap Mat</th>
                    <th>Correo</th>
                    <th>Creditos</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="estudiante : ${estudiantes}">
                    <td th:text="${estudiante.numControl}">Num control</td>
                    <td th:text="${estudiante.nombre}">Nombre</td>
                    <td th:text="${estudiante.apPat}">Ap Pat</td>
                    <td th:text="${estudiante.apMat}">Ap Mat</td>
                    <td th:text="${estudiante.correo}">Correo</td>
                    <td th:text="${estudiante.creditos}">Creditos</td>
                    <td>
                        <a th:href="@{/estudiantes/editar/{numControl}(numControl=${estudiante.numControl})}"
                            class="btn btn-info">Editar</a>
                        <a th:href="@{/estudiantes/{numControl}(numControl=${estudiante.numControl})}" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
